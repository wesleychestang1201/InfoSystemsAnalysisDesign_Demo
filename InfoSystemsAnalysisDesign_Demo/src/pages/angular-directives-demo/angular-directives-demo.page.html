<ion-header>
  <ion-toolbar>

    <!-- We use *NgIf to specify the properties of the title if the condition is not met -->
    <!-- With *NgIF the first parameter is the condition, the second is a reference to the template -->
    <ion-title id="pageTitle" *ngIf="!demonstrationSelection; else selectionMade">Demonstration Has Not Begun Yet!</ion-title>
    <!-- We then create an "ng-template" which will be loaded as the element if the condition is met -->
    <ng-template #selectionMade>
      <ion-title id="pageTitle">Demonstration Underway!</ion-title>
    </ng-template>

  </ion-toolbar>
</ion-header>

<ion-content>



<!-- Demonstration Selection Segment / Buttons -->
  <ion-toolbar no-border class="segmentToolbarBackground">
    <!-- Segment Definition -->
      <ion-segment  [(ngModel)]="demonstrationSelection" (ionChange)="displayInfo($event)">
  
        <!-- Segment Button Definitions -->
        <ion-segment-button class="segmentButton" value="ngIf">
          *NgIf
        </ion-segment-button>
  
        <ion-segment-button class="segmentButton" value="ngFor">
          *NgFor
        </ion-segment-button>
  
        <ion-segment-button class="segmentButton" value="twoWayDataBinding">
          Two Way Data Binding
        </ion-segment-button>

      </ion-segment>
    </ion-toolbar>


   




    <!-- *NgIf : Decides which templated to build based on demonstration selection -->
    <p *ngIf="demonstrationSelection=='twoWayDataBinding'">
       Two Way! 
    </p>
    <!--  -->
  






    <!-- <ion-icon name="logo-angular"></ion-icon> -->



  <!-- *NgFor : Creates a list of elements for each object in a bound array -->



  <div id="clickMeButton">
      <ion-button shape='round' size="large" (click)="displayInfo()">Click Me</ion-button>
  </div>

</ion-content>
